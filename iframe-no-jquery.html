			<script>	
					
				var currentHashNav = null;

				//Call this, passing it a callback function
				function initHashNav(callback) {			
					if (!callback) return false;

					if (typeof callback !== "function") {
						throw "Sorry, that url does not exist. Please try again.";
						return false;
					}

					if ("onhashchange" in window) {
					    window.onhashchange = function(){checkHash(callback);};
					} else {
					    setInterval(function(){checkHash(callback);}, 100);        
					}

					checkHash(callback);
				}

				//Function called onhashchange or on loop (for older browsers)
				function checkHash(callback) {	
					if (window.location.hash.replace(/^#/i,"") !== currentHashNav) {
						var newHash = window.location.hash.replace(/^#/i,"");		

						var chopped = chopHash(newHash);			
						callback(chopped);

						currentHashNav = newHash;
					}
				}

				function chopHash(hash) {	
					//Do something with the new hash
					var hash = {
						raw: hash,
						base: decodeURIComponent(hash),
						parameters: null
					}

					return hash;
				}

				var jsCheck = document.getElementById('tabs-content');
				jsCheck.setAttribute("class", "js"); 

				var allTabsContent = document.querySelectorAll('#tabs-content > div');

				for (var i=0; i < allTabsContent.length; i++) {
		   		 allTabsContent[i].setAttribute("class", "hide");
				}

				 function updateNav(hash) {  

				 	// Get the hash value
				 		var hashValue = hash.raw; 
				 		var selected = '2013';
				 		var tabId; 

				 	// Check if it is the root or not	
						if (hashValue) {
							tabId = hashValue;
						} 		  

						else {
							tabId = selected;
						}

						// Get the tabs and the tab content
				 		var tabContent = document.getElementById('tab-content-' + tabId);
				 		var tab = document.getElementById(tabId);

				 		// Reset the hide on all tab content
				 		for (var i=0; i < allTabsContent.length; i++) {
				   		 allTabsContent[i].setAttribute("class", "hide");
						}

						// Get all the tabs
						var allTabs = document.querySelectorAll('#tabs > li');

						// Remove the selected from them all, i.e. reset
						for (var i=0; i < allTabs.length; i++) {
				   		 allTabs[i].removeAttribute("class", "selected");
						}

						// Select the active tab and content
				 		tab.setAttribute("class", "selected");
				 		tabContent.removeAttribute("class", "hide");

		    }

				 initHashNav(updateNav);

			</script>
